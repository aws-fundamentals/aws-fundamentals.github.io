<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Route53 Overview</title>
    <link href="https://fonts.maateen.me/adorsho-lipi/font.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        h3 {
            margin-top: 20px;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-left: 3px solid #333;
            overflow-x: auto;
        }


        .container.bn {
            width: 80%;
            margin: auto;
            overflow: hidden;
            font-family: 'AdorshoLipi', sans-serif; /* Bengali Font */
        }
        .container.en {
            width: 80%;
            margin: auto;
            overflow: hidden;
            font-family: 'Arial', sans-serif; /* English Font */
        }


        ul.menus{
            list-style: none;
            display: flex;
            justify-content: center;
            padding-left: 0;
        }
        ul.menus li{
            text-align: center;
            margin: 0 5px;
        }
        ul.menus li a{
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: lightslategray;
            border: 1px solid gray;
            font-weight: bold;
        }
        ul.menus li a:hover{
            color: yellowgreen;
            border: 1px solid red;
            cursor: pointer;
        }

        /* Scroll to Top Button Style */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            cursor: pointer;
            z-index: 1000; /* Make sure it's on top of other content */
        }
        #scrollToTopBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container en">
            <h1 id="title">AWS Route53 Overview</h1>
            <ul class="menus">
                <li>
                    <a href="IAM.html" class="link">IAM</a>
                </li>
                <li>
                    <a href="EC2.html" class="link">EC2</a>
                </li>
                <li>
                    <a href="Route53.html" class="link">Route53</a>
                </li>
            </ul>
            <button class="language-switch" onclick="switchLanguage()">বাংলা</button>
        </div>
        <div class="container bn">
            <h1>AWS Route53 পর্যালোচনা</h1><ul class="menus">
            <ul class="menus">
                <li>
                    <a href="IAM.html" class="link">IAM</a>
                </li>
                <li>
                    <a href="EC2.html" class="link">EC2</a>
                </li>
                <li>
                    <a href="Route53.html" class="link">Route53</a>
                </li>
            </ul>
            <button class="language-switch" onclick="switchLanguage()">English</button>
        </div>
    </header>
    
    <div class="container en">

    </div>

    <div class="container bn">

    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">↑ Top</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            var lang = localStorage.getItem('aws-lang');
            if(lang == null){
                localStorage.setItem('aws-lang', 'en');
                showEn();
            }
            
            if(localStorage.getItem('aws-lang') == 'en'){
                showEn();
            }
            else{
                showBn();
            }
        })

        function switchLanguage() {
            var lang = localStorage.getItem('aws-lang');

            if(lang == 'en'){
                localStorage.setItem('aws-lang', 'bn');
                showBn();
            }
            else{
                localStorage.setItem('aws-lang', 'en');
                showEn();
            }
        }

        function showBn(){
            $('.en').hide();
            $('.bn').show();
        }
        
        function showEn(){
            $('.bn').hide();
            $('.en').show();
        }

        // Scroll to Top Button Visibility and Functionality
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                $('#scrollToTopBtn').fadeIn();
            } else {
                $('#scrollToTopBtn').fadeOut();
            }
        });

        function scrollToTop() {
            $('html, body').animate({ scrollTop: 0 }, 800, 'swing');
        }
    </script>
</body>
</html>
